<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clebsch-Gordan Coefficients</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="container">
        
        <div class="moments">
            <h1>Clebsch-Gordan Coefficients</h1>
            <br>
            <img src="nucleus.gif" width="350px" height="370px">
            <label for="j1">J<sub>1</sub></label>
            <input id="j1" type="text">
            <br><br>
            <label for="m1">M<sub>1</sub></label>
            <input id="m1" type="text">
            <br><br>
            <label for="j2">J<sub>2</sub></label>
            <input id="j2" type="text">
            <br><br>
            <label for="m2">M<sub>2</sub></label>
            <input id="m2" type="text">
            <br><br>
            <label for="j">J</label>
            <input id="j" type="text">
            <br><br>
            <label for="m">M</label>
            <input id="m" type="text">
            <br><br>
            <button id="btn">Calculate</button>
            <input id="Clebsch">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
